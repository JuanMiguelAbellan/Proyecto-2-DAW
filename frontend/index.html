<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Interfaces</title>
    <link rel="stylesheet" href="./src/root.css">
    <link rel="stylesheet" href="./src/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script type="module" src="./public/script.js"></script>
<body>

    <header>
        <nav>
            <div class="menu_izq">
                <img src="./public/images/super_mario.png" alt="Logotipo de la empresa" class="img_nav" id="logo">
                <details class="menu_hamburguesa">
                    <summary><img src="./public/images/menu-hamburguesa.svg" alt="icono de hamburguesa" class="img_nav"></summary>
                    <div class="dropdown">
                        <p><img src="./public/images/hogar.svg" alt="icono de casita" class="img_menu"> Inicio</p>
                        <p><img src="./public/images/llamada-telefonica.svg" alt="icono de llamada" class="img_menu"> Realizar llamada</p>
                        <details>
                            <summary><img src="./public/images/chats.svg" alt="icono de chats" class="img_menu" > Tus chats <img src="./public/images/angulo-pequeno-hacia-abajo.svg" alt="icono de desplegable" class="img_menu"> </summary>
                            <div class="dropdown">
                                <p>Chat 1</p>
                                <p>Chat 2</p>
                                <p>Chat 3</p>
                                <p>Chat 4</p>
                            </div>
                        </details>
                    </div>
                </details>
            </div>
            <div class="menu_drc">
                <a href="" class="luna"><img src="./public/images/accesibilidad.svg" class="img_nav"></a>
                <button class="modo"><img src="./public/images/luna.svg" class="img_nav" id="luna"> </button>
                <details class="menu_ajustes">
                    <summary class="ajustes"><img src="./public/images/ajustes.svg" alt="icono de ajustes" class="img_nav"></summary>
                    <div class="dropdown">
                        <p>Cerrar_sesion</p>
                        <p>Subsripcion</p>
                        <details>
                            <summary><img src="./public/images/chats.svg" alt="icono de chats" class="img_menu" > Preferencias <img src="./public/images/angulo-pequeno-hacia-abajo.svg" alt="icono de desplegable" class="img_menu"> </summary>
                            <p>Chat 1</p>
                            <p>Chat 2</p>
                            <p>Chat 3</p>
                            <p>Chat 4</p>
                        </details>
                    </div>
                </details>
            </div>
        </nav>
    </header>
    <main>
        <aside class="chats">
            <h2>Chats</h2>
            <div>Chat 1</div>
            <div>Chat 2</div>
            <div>Chat 3</div>
            <div>Chat 4</div>
        </aside>

        <section class="conversacion">
            <div class="mensajes">
            </div>

            <div class="barra_inferior">
                <details class="emoji">
                    <summary><img src="./public/images/emojis.svg"></summary>
                    <div class="dropdown">
                        <img src="./public/images/hogar.svg">
                        <img src="./public/images/llamada-telefonica.svg">
                    </div>
                </details>
                <details class="teclado">
                    <summary class="teclados"><img src="./public/images/teclado.svg" alt=""></summary>
                    <div class="dropdown">
                        <img src="./public/images/hogar.svg">
                        <img src="./public/images/llamada-telefonica.svg">
                        <img src="./public/images/llamada-telefonica.svg">
                    </div>
                </details>
                <details class="adjuntar">
                    <summary class="archivos"><img src="./public/images/adjuntar.svg" alt=""></summary>
                    <div class="dropdown">
                        <img src="./public/images/hogar.svg">
                        <img src="./public/images/llamada-telefonica.svg">
                    </div>
                </details>
                <input type="text" class="input_text" id="campo">

                <button class="enviar">
                    <img class="enviar_imagen" src="./public/images/enviar.svg">
                </button>

                <img src="./public/images/microfono-circular-apagado.svg" class="microfono">
            </div>
        </section>
    </main>

</body>
</html>
