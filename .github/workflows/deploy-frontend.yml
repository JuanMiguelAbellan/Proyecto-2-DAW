name: Deploy Frontend to ECS Express

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t iadocs/frontend ./frontend

      - name: Tag image
        run: |
          docker tag iadocs/frontend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/iadocs/frontend:latest
      - name: Push image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/iadocs/frontend:latest
      - name: Render new task definition 
        id: taskdef 
        uses: aws-actions/amazon-ecs-render-task-definition@v1 
        with: 
          task-definition: despliegue/ecs-task-definition-front.json 
          container-name: frontend 
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_FRONT }}:latest
      - name: Deploy new task definition to ECS 
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1 
        with: 
          task-definition: ${{ steps.taskdef.outputs.task-definition }} 
          service: ${{ secrets.ECS_SERVICE_FRONT }}
          cluster: ${{ secrets.ECS_CLUSTER }}